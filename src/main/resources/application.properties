
# port
spring.application.name=database
server.port=8080

# 异常处理
spring.mvc.throw-exception-if-no-handler-found=true

# 文件传输
# 开启 multipart 上传功能
spring.servlet.multipart.enabled=true
# 文件写入磁盘的阈值
spring.servlet.multipart.file-size-threshold=2KB
# 最大文件大小
spring.servlet.multipart.max-file-size=200MB
# 最大请求大小
spring.servlet.multipart.max-request-size=215MB


# main data source
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://cdb-8avvubzg.cd.tencentcdb.com:10039/contract?useSSL=false
spring.datasource.username=root
spring.datasource.password=lin817818

#3.mybatis config
# mybatis.config-location=classpath:mybatis-config.xml
mybatis.type-aliases-package= com.contract.mybatis.entity
mybatis.mapper-locations=classpath:com/contract/mybatis/mapper/*Mapper.xml


# swagger config
swagger.enabled=true
swagger.base-path=/**
swagger.base-package='com'
swagger.title='spring-boot-swagger-database'
swagger.description='合同测试'
swagger.version='1.0'








